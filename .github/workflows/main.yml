name: Deploy Infrastructure

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize Terraform
        run: terraform init
        working-directory: terraform

      - name: Apply Terraform
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Get EC2 Instance IP
        run: echo "INSTANCE_IP=$(terraform output -raw instance_ip)" >> $GITHUB_ENV
        working-directory: terraform

      - name: Debug Instance IP
        run: echo "Extracted EC2 Instance IP: $INSTANCE_IP"

      - name: Configure SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ansible/my-key.pem
          chmod 600 ansible/my-key.pem

      - name: Update Ansible inventory
        run: |
          echo "[web]" > ansible/inventory
          echo "$INSTANCE_IP ansible_user=ubuntu ansible_ssh_private_key_file=ansible/my-key.pem" >> ansible/inventory
        shell: bash

      - name: Debug Ansible Inventory
        run: cat ansible/inventory

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory ansible/playbook.yml
